<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__size">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Лого проекта 'Место' ">
        </header>
        <main>
            <section class="profile">
                <img src="./images/ЖакИв-Кусто1.jpg" class="profile__avatar" alt="Портрет Жака Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <!-- Темплейт для карточек -->
                    <template class="template-card">
                        <li class="element">
                            <button class="element__delete-button" type="button" aria-label="кнопка удалить"></button>
                            <img class="element__photo" alt="">
                            <div class="element__text-box">
                                <h2 class="element__title"></h2>
                                <button class="element__like-button" type="button" aria-label="кнопка лайк"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__project-name">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <!-- Попап редактирования профиля -->
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_edit" type="button"></button>
            <form class="popup__form popup__form_edit" novalidate name="form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <ul class="popup__list">
                    <li class="popup__list-element">
                        <input class="popup__input" type="text" minlength="1" placeholder="Имя пользователя"
                            name="name">
                    </li>
                    <li class="popup__list-element">
                        <input class="popup__input" type="text" minlength="1" placeholder="Статус" name="status">
                    </li>
                </ul>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Попап добавления фотографий -->
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_add" type="button"></button>
            <form class="popup__form popup__form_add" novalidate name="form">
                <h3 class="popup__title">Новое место</h3>
                <ul class="popup__list">
                    <li class="popup__list-element">
                        <input class="popup__input" type="text" minlength="1" placeholder="Название" name="pictureName">
                    </li>
                    <li class="popup__list-element">
                        <input class="popup__input" type="text" minlength="1" placeholder="Ссылка на картинку"
                            name="picLink">
                    </li>
                </ul>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <!-- Попап открытия фотографий для просмотра -->
    
    <div class="popup popup__image">
        <div class="popup__mesto-container">
            <img class="popup__mesto-image" src="invis.gif" alt="">
            <button class="popup__close-button popup__close-button_image"></button>
            <p class="popup__mesto-text"></p>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
